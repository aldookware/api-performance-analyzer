<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="120" cy="120" r="115" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2"/>
  
  <!-- API brackets -->
  <g fill="white" stroke="white" stroke-width="2">
    <!-- Left bracket -->
    <path d="M60 80 L50 80 L50 160 L60 160" fill="none" stroke-linecap="round"/>
    <!-- Right bracket -->
    <path d="M180 80 L190 80 L190 160 L180 160" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Performance chart/graph -->
  <g fill="none" stroke="#10b981" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
    <!-- Chart lines -->
    <polyline points="70,140 90,120 110,130 130,110 150,115 170,100"/>
    <!-- Chart dots -->
    <circle cx="70" cy="140" r="3" fill="#10b981"/>
    <circle cx="90" cy="120" r="3" fill="#10b981"/>
    <circle cx="110" cy="130" r="3" fill="#10b981"/>
    <circle cx="130" cy="110" r="3" fill="#10b981"/>
    <circle cx="150" cy="115" r="3" fill="#10b981"/>
    <circle cx="170" cy="100" r="3" fill="#10b981"/>
  </g>
  
  <!-- Gear icon for performance -->
  <g fill="white" opacity="0.3">
    <circle cx="160" cy="70" r="12"/>
    <path d="M160 58 L162 66 L170 66 L164 70 L166 78 L160 74 L154 78 L156 70 L150 66 L158 66 Z"/>
  </g>
  
  <!-- Code brackets smaller -->
  <g fill="white" opacity="0.4" font-family="monospace" font-size="14" text-anchor="middle">
    <text x="80" y="75">&lt;/&gt;</text>
  </g>
  
  <!-- Title text -->
  <g fill="white" font-family="Arial, sans-serif" font-weight="bold" text-anchor="middle">
    <text x="120" y="180" font-size="16">API</text>
    <text x="120" y="200" font-size="12" opacity="0.9">ANALYZER</text>
  </g>
</svg>
